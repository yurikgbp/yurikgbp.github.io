                <div class="preload--h1">
                    find hotel<br>
                    <span>for Colours</span>
                </div>
                <div class="preload--h2">2200+ rooms</div>
                <div id="appStart" class="preload--btn preload--btn-hidden">
                    <svg>
                        <use xlink:href="#iconNext"></use>
                    </svg>
                </div>
            </div>
        </div>

            <a href="/business/events">

        </div>

        <div class="legend">
            <div class="legend--item legend--item-event legend--item-visible"><span>event</span></div>

                <div id="dtlDesc" class="panel--desc"></div>
                <div class="panel--room">
                    <span id="dtlRoom"></span> rooms

                <div class="panel--distance">
